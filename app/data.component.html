<h3>StreamCommandr Data</h3>

<!-- PUSH -->
<div class="row">
  <div class="col-sm-6">
    <h2>Space name: My Space</h2>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
  <form (ngSubmit)="onPushSubmit()" #pushForm="ngForm">

  <div class="form-group">
    <label for="push">Push JSON event:</label>
    <textarea [(ngModel)]="pushJson" ngControl="pushJson" placeholder="pushJson" required class="form-control" rows="5" id="pushJson"></textarea>
  </div>

  <button type="submit" class="btn btn-default" [disabled]="!pushForm.form.valid">Push</button>

  </form>
  </div>
</div>
